		<!--
			
			Programming Language Executed in the broswer.
				HTML to define the content of web pages
				CSS to specify the layout of web pages
				JavaScript to program the behavior of web pages 

			JavaScript is Case Sensitive.

			JavaScript has dynamic types. (This means that the same variable can be used as different types)
			Variables defined within function have local scope
			Variables defined outside a function have global scope ( All global variables belong to the window object)
			Variables not declared has global scope
			If you assign a value to a variable that has not been declared, it will automatically become a GLOBAL variable.
			Hoisting is JavaScript's default behavior of moving all declarations to the top of the current scope (to the top of the current script or the current function)
			Only declarations are hoisted and not initializations.

			"use strict"; (at the start of the document for strict JS)

		 -->

			/*
				Escape Characters

				\" 	double quote

				\n 	new line

				\t 	tab

				concat()			 	Joins two or more strings, and returns a copy of the joined strings
				fromCharCode() 			Converts Unicode values to characters
				indexOf() 				Returns the position of the first found occurrence of a specified value in a string
				lastIndexOf() 			Returns the position of the last found occurrence of a specified value in a string
				localeCompare() 		Compares two strings in the current locale

				replace() 				Searches a string for a value and returns a new string with the value replaced

				split() 				Splits a string into an array of substrings

				var x= new String("string"); //String as an object
			*/
